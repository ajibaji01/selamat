<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD Neli Agustin Dari Aji (suami)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center h-screen"
    style="
      background-image: url('foto-neli.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div
      class="border bg-white rounded-xl px-10 border-4 border-gray-300 py-8 shadow-lg shadow-blue-300 text-center animate__animated animate__backInDown m-8 w-80"
      id="kartu"
    >
      <h1 class="text-3xl">Happy Birthday</h1>
      <h3
        class="text-4xl font-bold text-blue-500 animate__animated animate__infinite animate__pulse"
      >
        Neli Agustin
      </h3>
      <button
        class="animate__animated animate__delay-1s animate__tada p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full"
        onclick="ubahKartu()"
      >
        Klik Disini
      </button>
    </div>

    <!-- Musik ulang tahun -->
    <audio id="musik" loop hidden>
      <source src="musik-ultah.mp3" type="audio/mpeg" />
      Browser kamu tidak mendukung tag audio.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script>
      const kartu = document.getElementById("kartu");
      const musik = document.getElementById("musik");

      function ubahKartu() {
        musik.play().catch((e) => {
          console.warn("Autoplay ditolak. Harus interaksi langsung.");
        });

        kartu.innerHTML = `
          <h1 class="font-semibold break-words animate__animated animate__zoomIn">
            Selamat ulang tahun, Sayang! Semoga tahun ini makin banyak kebahagiaan, rezeki lancar, dan segala impian jadi kenyataan. Semoga kita terus bisa bareng-bareng dan saling dukung ya! ðŸŽ‰ðŸŽ‚
          </h1>
          <h2 class="mt-3 animate__animated animate__fadeIn">- Dari : AJI PANGESTU -</h2>
          <button onclick="refresh()" class="animate__animated animate__delay-1s animate__tada p-2 bg-slate-600 text-white rounded mt-5 hover:bg-slate-900 transition ease-in w-full">Tutup</button>
        `;
      }

      // Jalankan confetti saat halaman dimuat
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 },
      });

      function refresh() {
        location.reload();
      }
    </script>
  </body>
</html>
